<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Flex</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="global-container h-auto w-full box-border">
    <!-- nav bar -->
    <header class="relative">
      <!-- bg-gradient-to-l from-green-100 -->
      <nav class="flex justify-between p-4 items-center shadow shadow-gray-100">
        <div class="logo">
          <img class="h-12 w-auto" src="./images/travel-flex-logo.png" alt="">
        </div>
        <div
          class="singUp flex gap-4 border border-gray-200 p-2 rounded rounded-lg transition duration-100 hover:bg-gray-100 hover:border-gray-300 cursor-pointer"
          id="signupMenu">
          <div class="signup-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
              class="size-6">
              <path fill-rule="evenodd"
                d="M3 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 5.25Zm0 4.5A.75.75 0 0 1 3.75 9h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 9.75Zm0 4.5a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Zm0 4.5a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <div class="menu-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
          </div>
        </div>
      </nav>
      <div class="search-Place shadow-md shadow-gray-100 my-6 rounded w-11/12 mx-auto">
        <div class="search-form py-8 flex justify-center items-center ">
          <div class="flex gap-x-4 items-center justify-center px-4 w-full flex-col gap-y-4 lg:w-1/2 lg:flex-row">
            <input class="border w-full p-2 outline-none rounded text-gray-700 hover:bg-gray-100" value="bangalore"
              type="text" placeholder="Enter the Place" id="searchPlaceInp">
            <button
              class="px-4 py-1 lg:p-1 bg-green-600 rounded-md text-white text-md hover:bg-green-500 transition duration-100 w-auto self-start mx-auto lg:w-full self-center"
              id="searchBtn">Search </button>
          </div>
        </div>
      </div>
      <!-- sign up model -->
      <div class="signup-model w-72 pl-4 py-4 shadow-gray-100 shadow border absolute top-16 right-4 bg-white hidden"
        id="signupModel">
        <ul class="flex flex-col gap-y-4">
          <li class="hover:bg-gray-100 p-2">Sign Up</li>
          <li class="hover:bg-gray-100 p-2">Log In</li>
          <hr>
          <li class="hover:bg-gray-100 p-2">About Travel Flex</li>
          <li class="hover:bg-gray-100 p-2">Feedback</li>
        </ul>
      </div>
    </header>

    <!-- main section -->
    <main class="p-4 w-full">
      <!-- Hotels -->
      <section class="" id="hotels">
        <h1 class="text-4xl font-semibold mb-4">Hotels</h1>
      </section>
      <!-- Restaurants -->
      <section class="mt-10" id="restaurants">
        <h1 class="text-4xl font-semibold mb-4">Restaurants</h1>
      </section>
      <!-- Place to visit -->
      <section class="mt-10" id="placeToVisit">
        <h1 class="text-4xl font-semibold mb-4">Place to visit</h1>
      </section>
    </main>
  </div>


  <footer class="border-t-2 mt-6 pb-16">
    <div class="flex flex-col items-center gap-y-8 sm:flex-row sm:justify-around pt-6">
      <div class="flex flex-col gap-y-4">
        <h1 class="text-xl font-semibold">Company</h1>
        <ul class="flex flex-col gap-y-4">
          <li><a href="#" class="hover:text-gray-700">About Us</a></li>
          <li><a href="#" class="hover:text-gray-700">Terms and Conditions</a></li>
          <li><a href="#" class="hover:text-gray-700">User Agreement</a></li>
          <li><a href="#" class="hover:text-gray-700">Privacy</a></li>
          <li><a href="#" class="hover:text-gray-700">Customer Support</a></li>
          <li><a href="#" class="hover:text-gray-700">FAQ</a></li>
        </ul>
      </div>
      <div class="flex flex-col gap-y-4">
        <h1 class="text-xl font-semibold">Follow Us</h1>
        <div class="flex flex-start gap-y-4">
          <div class="flex gap-x-4">

                </path>
              </svg>
            </div>
            <div>

                focusable="false" style="display: block; height: 18px; width: 18px; fill: currentcolor;">

                </path>
              </svg>
            </div>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-label="Navigate to Instagram" role="img"

                <path fill="#fff"

                </path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
